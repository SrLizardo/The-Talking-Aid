<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Create Profile for {{ username }}</h2>
  <form method="POST">
    <input name="name" placeholder="Full Name" required /><br />
    <input name="age" placeholder="Age" required /><br />
    <input name="interests" placeholder="Interests" required /><br />
    <input name="favorite_foods" placeholder="Favorite Foods" required /><br />
    <input name="goals" placeholder="Current Goals" required /><br />
    <button type="submit">Create</button>
  </form>
</body>
</html>
